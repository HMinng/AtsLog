log:
    time:           $this->fields[$key] = date('Y-m-d H:i:s');
    exec_time:      $this->fields[$key] = round(microtime(true) - $this->startTime, 4);
    pid:            $this->fields[$key] = getmypid();
    memory:         $this->fields[$key] = round(memory_get_usage()/1024/1024, 3);
    level:          $this->fields[$key] = $this->level;
    uri:            $this->fields[$key] = $_SERVER['DOCUMENT_URI'];
    line:           $this->fields[$key] = $this->params['line'];
    file:           $this->fields[$key] = $this->params['file'];
    id:             $this->fields[$key] = $this->params['id'];
    input:          $this->fields[$key] = json_encode($this->input);
    output:         $this->fields[$key] = json_encode($this->params['output']);
    traces:         $this->fields[$key] = $this->params['traces'];
    info:           $this->fields[$key] = $this->params['info'];